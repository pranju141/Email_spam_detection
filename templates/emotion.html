<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/emotions.png') }}"/>
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/darkmode.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/emotion.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body data-theme = "dark" class="scrolls"  id="HTML" onload="changing()">
    <nav class="shadow bg-body rounded">
        <div class="logo">
            <img id="logo2" class="logo2" src="{{ url_for('static', filename='img/emotions.png') }}">
        </div>
    

    

    <div class="button" class="btn-dark btn btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <a class="btn-dark btn btn-lg" href="/" role="button">
          
            HOME
        </a>
    </div>
    </nav>
    <div class="emotion">
<div class="panel0 graph">
    <div class="gin">
    <svg class="radial-progress" data-percentage="{{p}}" viewBox="0 0 80 80">
        <circle class="incomplete" cx="40" cy="40" r="35"></circle>
        <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
        <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">{{p}}%</text>
      </svg>
      <div>
        <label>
            Polarity
        </label>
    </div>
    </div>

    <div class="gin">
        <svg class="radial-progress" data-percentage="{{s}}" viewBox="0 0 80 80">
            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">{{s}}%</text>
          </svg>
          <div>
              <label>
                Subjectivity
              </label>
          </div>
        </div>
</div>

<div class="graph">
    <div style="{{ happy}}">
    <i class="bi bi-emoji-laughing-fill"></i>
    <svg xmlns="http://www.w3.org/2000/svg" height="160px" width="160px"  class="bi bi-camera-reels-fill icon panellogos" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5c0 .501-.164.396-.415.235C6.42 6.629 6.218 6.5 6 6.5c-.218 0-.42.13-.585.235C5.164 6.896 5 7 5 6.5 5 5.672 5.448 5 6 5s1 .672 1 1.5zm5.331 3a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zm-1.746-2.765C10.42 6.629 10.218 6.5 10 6.5c-.218 0-.42.13-.585.235C9.164 6.896 9 7 9 6.5c0-.828.448-1.5 1-1.5s1 .672 1 1.5c0 .501-.164.396-.415.235z"/>
      </svg>
    </div>
    <div style="{{sad}}">
        <i class="bi bi-emoji-frown-fill"></i>
        <svg xmlns="http://www.w3.org/2000/svg" height="160px" width="160px"  class="bi bi-camera-reels-fill icon panellogos" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm-2.715 5.933a.5.5 0 0 1-.183-.683A4.498 4.498 0 0 1 8 9.5a4.5 4.5 0 0 1 3.898 2.25.5.5 0 0 1-.866.5A3.498 3.498 0 0 0 8 10.5a3.498 3.498 0 0 0-3.032 1.75.5.5 0 0 1-.683.183zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
          </svg>

    </div>
    <div style="{{neutral}}">
        <i class="bi bi-emoji-neutral-fill"></i>
        <svg xmlns="http://www.w3.org/2000/svg" height="160px" width="160px"  class="bi bi-camera-reels-fill icon panellogos" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm-3 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
          </svg>
    </div>
    <div>
        <h1 class="ftext">{{line}}</h1>
    </div>
</div>
</div>

    
    <footer class="shadow foot">
        <div class="logo">
            <img class="logo-foot" id="logo-foot" src="{{ url_for('static', filename='img/emotions.png') }}">
        </div>
        <div class="text-foot">Try Sentiment Analyzer Now</div>
        <div class="switch position" >
            <input  type="checkbox" class="darking" id="checkbox">
            <label for="checkbox" class="label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" 
        crossorigin="anonymous">
</script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/darkmode.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/emotion.js') }}" type="text/javascript"></script>



    
</body>



</html>
